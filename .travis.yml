sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  global:
    - COMPOSER_OPTIONS="--prefer-stable"

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env: COMPOSER_OPTIONS="--prefer-lowest --prefer-stable"
    - php: 7.0
    - php: 7.1
      env: PACKAGES="symfony/lts:^3"
    - php: 7.1
      env: PACKAGES="symfony/lts:^4"
    - php: 7.1
      env: xdebug="yes"
    - php: 7.2

before_install:
  - if [[ "$xdebug" != "yes" ]]; then phpenv config-rm xdebug.ini; fi
  - composer self-update

install:
  - if [ "$PACKAGES" != "" ]; then composer require --no-update $PACKAGES; fi
  - composer update $COMPOSER_OPTIONS -vvv

script:
  - vendor/bin/phpspec run
